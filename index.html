<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas em Tempo Real</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="converter-container">
        <h1>Conversor de Moedas</h1>

        
        <div id="error-message" class="error" style="display: none;"></div>

        <form id="converter-form">
            <div class="form-group">
                <label for="amount">Valor:</label>
                <input type="number" id="amount" value="1" min="0" step="any" required>
            </div>

            <div class="form-group">
                <label for="from-currency">De:</label>
                <select id="from-currency" required>
                   
                    <option value="">Carregando...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="to-currency">Para:</label>
                <select id="to-currency" required>
                    
                    <option value="">Carregando...</option>
                </select>
            </div>

            <button type="submit" id="convert-button">Converter</button>
        </form>

        <div id="result">
         
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
